<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visionnage | ITHFLIX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --accent: #E50914; 
            --bg: #050505;
        }
        
        body, html { 
            margin: 0; padding: 0; 
            background-color: var(--bg); 
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100%;
            overflow-x: hidden;
        }

        /* Navigation style cinéma */
        .nav { 
            padding: 20px 40px; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: fixed;
            top: 0; width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }

        .back-link { 
            color: #ccc; 
            text-decoration: none; 
            font-weight: bold; 
            display: flex; 
            align-items: center; 
            gap: 10px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .back-link:hover { color: var(--accent); transform: translateX(-5px); }

        .status-badge {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 5px 12px;
            border-radius: 4px;
            color: #aaa;
            font-size: 0.75rem;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
        }

        /* Layout principal pour centrer la box */
        .main-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 40px;
        }

        /* La Box du Lecteur */
        .video-wrapper { 
            width: 90%; 
            max-width: 1100px; 
            position: relative;
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8), 0 0 15px rgba(229, 9, 20, 0.1);
            background: #000;
        }

        .video-container { 
            position: relative; 
            padding-bottom: 56.25%; /* Ratio 16:9 */
            height: 0; 
        }

        /* Loader */
        #loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
        }
        .spinner {
            width: 45px; height: 45px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Iframe et Bouclier */
        iframe { 
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%; 
            border: none; z-index: 10;
        }

        #ad-shield {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 999;
            background: transparent;
            cursor: pointer;
        }

        /* Détails sous le lecteur */
        .movie-details {
            width: 90%;
            max-width: 1100px;
            margin-top: 25px;
            text-align: left;
        }

        .movie-details h1 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: -1px;
        }

        .movie-details p {
            color: #666;
            font-size: 0.9rem;
            margin-top: 8px;
        }

    </style>
</head>
<body>

    <div class="nav">
        <a href="/flix" class="back-link">
            <i class="fa-solid fa-chevron-left"></i> Retour au catalogue
        </a>
        <div class="status-badge">
            <i class="fa-solid fa-shield-halved"></i> Flux Sécurisé
        </div>
    </div>

    <div class="main-content">
        <div class="video-wrapper">
            <div id="loader">
                <div class="spinner"></div>
                <p style="color: white; margin-top: 15px; font-size: 0.8rem; opacity: 0.5;">Chargement du flux...</p>
            </div>

            <div id="ad-shield" title="Cliquez pour interagir avec le lecteur"></div>
            
            <div class="video-container">
                <iframe id="main-player"
                        src="{{ embed_url }}" 
                        allowfullscreen 
                        referrerpolicy="origin"
                        scrolling="no"
                        onload="hideLoader()">
                </iframe>
            </div>
        </div>

        <div class="movie-details">
            <h1>{{ movie_title if movie_title else 'Lecteur ITHFLIX' }}</h1>
        </div>
    </div>

    <script>
        const shield = document.getElementById('ad-shield');
        const player = document.getElementById('main-player');
        const loader = document.getElementById('loader');

        function hideLoader() {
            loader.style.display = 'none';
        }

        shield.addEventListener('click', function() {
            shield.style.display = 'none';
            player.focus();
        });

        window.onblur = function() {
            if (document.activeElement.tagName === 'IFRAME') {
                setTimeout(() => { window.focus(); }, 100);
            }
        };
    </script>

</body>
</html>
