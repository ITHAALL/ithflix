<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion — ITHFlix</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="grain-overlay"></div>

  <div class="login-page">
    <div class="login-box">
      <div class="login-logo">ITH<span>HUB</span></div>

      {% if erreur %}
      <div class="erreur">
        <i class="fa-solid fa-triangle-exclamation"></i> {{ erreur }}
      </div>
      {% endif %}

      <form method="POST">
        <div class="input-group">
          <label>Nom d'utilisateur</label>
          <input type="text" name="user" placeholder="Votre identifiant" required autocomplete="username">
        </div>
        <div class="input-group">
          <label>Mot de passe</label>
          <input type="password" name="pass" placeholder="••••••••" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn-submit">S'identifier</button>
      </form>

      <div class="login-footer">
        Pas de compte ?
        <a href="https://discord.gg/Yta7RJmkme" target="_blank">Rejoignez le serveur Discord !</a>
      </div>
    </div>
  </div>

</body>
</html>
