<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Sécurisée | ITHFlix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%); 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            height: 100vh; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        .login-box { 
            background: rgba(20, 20, 20, 0.9); 
            padding: 60px 40px; 
            border-radius: 12px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            width: 100%; 
            max-width: 450px; 
            box-sizing: border-box;
            border-top: 5px solid #e50914;
            text-align: center;
        }

        h2 { 
            font-size: 2.5rem; 
            font-weight: 900; 
            color: #fff; 
            margin-bottom: 20px; 
            text-align: center;
            letter-spacing: -1.5px; 
        }

        h2 span { color: #e50914; }

        .icon-container {
            margin-bottom: 20px;
            color: #e50914;
            font-size: 3.5rem;
        }

        p {
            color: #fff;
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .info-text {
            color: #737373;
            font-size: 0.9rem;
            margin-bottom: 30px;
            text-align: left;
            background: #222;
            padding: 20px;
            border-radius: 6px;
            border-left: 3px solid #e50914;
        }

        .info-text div { margin-bottom: 10px; }
        .info-text div:last-child { margin-bottom: 0; }
        .info-text i {
            color: #e50914;
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .btn-download { 
            display: block;
            width: 100%; 
            padding: 15px; 
            background: #e50914; 
            color: white; 
            text-decoration: none;
            border-radius: 6px; 
            font-weight: bold; 
            font-size: 1.1rem;
            transition: 0.2s;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .btn-download:hover {
            background: #f40612;
            transform: scale(1.02);
        }

        .footer-link {
            margin-top: 25px;
            color: #737373;
            font-size: 0.9rem;
        }

        .btn-bypass {
            color: #555;
            text-decoration: none;
            font-size: 0.8rem;
            transition: 0.3s;
            display: block;
            margin-top: 15px;
        }

        .btn-bypass:hover {
            color: #e50914;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>ITH<span>FLIX</span></h2>

        <div class="icon-container">
            <i class="fa-solid fa-circle-exclamation"></i>
        </div>

        <p>Optimisez votre expérience de streaming</p>

        <div class="info-text">
            <div><i class="fa-solid fa-ban"></i> <b>Bloque les pop-ups</b> du lecteur.</div>
            <div><i class="fa-solid fa-user-secret"></i> <b>Protège</b> votre vie privée.</div>
            <div><i class="fa-solid fa-rocket"></i> <b>Chargement</b> ultra-rapide.</div>
        </div>

        <a href="https://brave.com/fr/download/" target="_blank" class="btn-download">
            Installer Brave Browser
        </a>

        <div class="footer-link">
            Déjà sur Brave ? 
            <a href="/" style="color: #fff; text-decoration: none; font-weight: bold;">
                Actualiser
            </a>
            
            <a href="/bypass-brave" class="btn-bypass">
                Accéder quand même (en prenant en compte les risques de publicités)
            </a>
        </div>
    </div>

</body>
</html>
